<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  <title>Tic-tac-toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="grid">
    <button class="cell" data-value="0"></button>
    <button class="cell" data-value="1"></button>
    <button class="cell" data-value="2"></button>
    <button class="cell" data-value="3"></button>
    <button class="cell" data-value="4"></button>
    <button class="cell" data-value="5"></button>
    <button class="cell" data-value="6"></button>
    <button class="cell" data-value="7"></button>
    <button class="cell" data-value="8"></button>
  </div>
</body>
</html>
